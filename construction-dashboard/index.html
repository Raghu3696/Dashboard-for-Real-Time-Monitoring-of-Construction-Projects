<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Dashboard - Standalone Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #48bb78;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .pulse {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-5px);
        }

        .metric-title {
            color: #718096;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #2d3748;
        }

        .projects-grid {
            display: grid;
            gap: 20px;
            margin-bottom: 20px;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #667eea;
        }

        .project-card.at-risk {
            border-left-color: #f56565;
        }

        .project-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .project-name {
            font-size: 20px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .project-location {
            color: #718096;
            font-size: 14px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-badge.on-track {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-badge.at-risk {
            background: #fed7d7;
            color: #742a2a;
        }

        .project-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            color: #2d3748;
            font-weight: 600;
        }

        .progress-section {
            margin-top: 20px;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .progress-bar {
            height: 10px;
            background: #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 1s ease;
        }

        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }
            .project-details {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>
            <span style="font-size: 32px;">üèóÔ∏è</span>
            Construction Dashboard
        </h1>
        <div class="live-indicator">
            <div class="pulse"></div>
            <span>Live Demo</span>
        </div>
    </div>

    <div class="metrics-grid">
        <div class="metric-card">
            <div class="metric-title">Total Projects</div>
            <div class="metric-value" id="totalProjects">4</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">Active Workers</div>
            <div class="metric-value" id="activeWorkers">533</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">Total Budget</div>
            <div class="metric-value">$100M</div>
        </div>
        <div class="metric-card">
            <div class="metric-title">Avg Progress</div>
            <div class="metric-value" id="avgProgress">64%</div>
        </div>
    </div>

    <div class="projects-grid" id="projectsGrid"></div>

    <script>
        const projects = [
            {
                id: 1,
                name: 'Downtown Office Complex',
                location: 'New York, NY',
                progress: 68,
                budget: '$25M',
                spent: '$17M',
                status: 'On Track',
                manager: 'Sarah Johnson',
                workers: 145
            },
            {
                id: 2,
                name: 'Harbor Bridge Expansion',
                location: 'San Francisco, CA',
                progress: 42,
                budget: '$45M',
                spent: '$18.9M',
                status: 'At Risk',
                manager: 'Michael Chen',
                workers: 223
            },
            {
                id: 3,
                name: 'Residential Tower A',
                location: 'Chicago, IL',
                progress: 91,
                budget: '$18M',
                spent: '$16.4M',
                status: 'On Track',
                manager: 'Emily Rodriguez',
                workers: 98
            },
            {
                id: 4,
                name: 'Metro Station Renovation',
                location: 'Boston, MA',
                progress: 55,
                budget: '$12M',
                spent: '$7.2M',
                status: 'On Track',
                manager: 'David Park',
                workers: 67
            }
        ];

        function renderProjects() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = projects.map(project => `
                <div class="project-card ${project.status.toLowerCase().replace(' ', '-')}">
                    <div class="project-header">
                        <div>
                            <div class="project-name">${project.name}</div>
                            <div class="project-location">üìç ${project.location}</div>
                        </div>
                        <div class="status-badge ${project.status.toLowerCase().replace(' ', '-')}">
                            ${project.status}
                        </div>
                    </div>
                    <div class="project-details">
                        <div class="detail-item">
                            <span class="detail-label">Budget</span>
                            <span class="detail-value">${project.budget}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Spent</span>
                            <span class="detail-value">${project.spent}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Workers</span>
                            <span class="detail-value">${project.workers}</span>
                        </div>
                    </div>
                    <div class="project-details">
                        <div class="detail-item">
                            <span class="detail-label">Manager</span>
                            <span class="detail-value" style="font-size: 14px;">${project.manager}</span>
                        </div>
                    </div>
                    <div class="progress-section">
                        <div class="progress-header">
                            <span style="font-weight: 600; color: #4a5568;">Overall Progress</span>
                            <span style="color: #667eea; font-weight: 700;">${project.progress}%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${project.progress}%"></div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updateMetrics() {
            const avgProgress = projects.reduce((sum, p) => sum + p.progress, 0) / projects.length;
            const totalWorkers = projects.reduce((sum, p) => sum + p.workers, 0);
            
            document.getElementById('avgProgress').textContent = Math.round(avgProgress) + '%';
            document.getElementById('activeWorkers').textContent = totalWorkers;
        }

        function simulateRealTimeUpdates() {
            setInterval(() => {
                projects.forEach(project => {
                    if (project.progress < 100) {
                        project.progress += Math.random() * 0.3;
                        project.progress = Math.min(100, project.progress);
                    }
                    project.workers += Math.floor(Math.random() * 6 - 3);
                });
                renderProjects();
                updateMetrics();
            }, 3000);
        }

        // Initialize
        renderProjects();
        updateMetrics();
        simulateRealTimeUpdates();
    </script>
</body>
</html>
